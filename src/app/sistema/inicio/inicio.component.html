<div class="container pt-5">
  <div class="container mt-4">
    <div class="container-logo">
        <img src="assets/imagens/logoq-bank.svg" alt="logo da empresa oftlessons" class="logo">
    </div>

    <div class="container-row">
      <div class="mb-4" *ngIf="possuiPermissao">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Aulas</h5>
            <div class="card-icon">
              <img src="assets/Icons/au-bra.svg" alt="Ícone de Aulas" class="icon" style="width: 50px; height: 50px;">
            </div>
            <button (click)="exibirMensagem('aulas')" class="btn btn-primary">
              Acessar >
            </button>
            <div *ngIf="mostrarMensagemAulas" class="mensagem">
              Em breve novas funcionalidades disponíveis para você 😃.
            </div>
          </div>
        </div>
      </div>

      <div class="mb-4" *ngIf="possuiPermissao">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Questões</h5>
            <div class="card-icon">
              <img src="assets/imagens/Group.svg" alt="Ícone de Empresa de Engenharia" class="icon"/>
            </div>
            <a routerLink="/usuario/questoes" class="btn btn-primary">
              Acessar >
            </a>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">Flashcards</h5>
            <div class="card-icon">
              <img src="assets/Icons/flashcards.svg" alt="Ícone de Flashcard" class="icon"/>
            </div>
            <button (click)="redirecionarFlashcard()" class="btn btn-primary">
              Acessar >
            </button>            
          <!--
            <div *ngIf="mostrarMensagemFlashcard" class="mensagem">
              Em breve novas funcionalidades disponíveis para você 😃.
            </div>
          -->
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
