<div class="container pt-5">
    <div class="container mt-4">
      <h1 class="mt-4"> <span> | </span> Cadastro da Questão</h1>
    </div>
  
    <div class="container-geral">
      <div class="header-container">
        <h2>Cadastrar questão</h2>
      </div>

      <form class="formulario">
        <div class="row">
          <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="success == true">
              Questao salva/atualizada com sucesso!
            </div>
            <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
              {{ erro }}
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Titulo: </label>
              <input type="text" class="form-control" name="title" [(ngModel)]="questao.title" placeholder="Digite o título da questão" />
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Enunciado da Questão: </label>
              <textarea class="form-control" rows="4" name="enunciadoDaQuestao" [(ngModel)]="questao.enunciadoDaQuestao" placeholder="Digite o enunciado da questão"></textarea>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Descrição 1: </label>
              <textarea class="form-control" rows="2" name="descricaoUm" [(ngModel)]="questao.descricaoUm" placeholder="Digite a descrição da questão"></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Descrição 2: </label>
              <textarea class="form-control" rows="2" name="descricaoDois" [(ngModel)]="questao.descricaoDois" placeholder="Digite a descrição da questão"></textarea>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Descrição 3: </label>
              <textarea class="form-control" rows="2" name="descricaoTres" [(ngModel)]="questao.descricaoTres" placeholder="Digite a descrição da questão"></textarea>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Descrição 4: </label>
              <textarea class="form-control" rows="2" name="descricaoQuatro" [(ngModel)]="questao.descricaoQuatro" placeholder="Digite a descrição da questão"></textarea>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Assinale: </label>
              <input type="text" class="form-control" name="assinale" [(ngModel)]="questao.assinale" placeholder="Digite as alternativas aqui" />
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="form-group">
                <label>Foto da Questão: </label>
                <input type="file" class="form-control" name="fotoDaQuestao" accept="image/*" (change)="onFileChange($event)" />
            </div>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Comentário: </label>
              <textarea class="form-control" rows="2" name="comentarioDaQuestao" [(ngModel)]="questao.comentarioDaQuestao" placeholder="Digite os comentários da questão"></textarea>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <mat-form-field appearance="fill">
                <mat-label>Ano</mat-label>
                <mat-select name="ano" [(value)]="questao.ano">
                  <mat-option *ngFor="let ano of anos" [value]="ano">{{ ano }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <mat-form-field appearance="fill">
                <mat-label>Dificuldade</mat-label>
                <mat-select name="dificuldade" [(value)]="questao.dificuldade">
                  <mat-option *ngFor="let dificuldade of dificuldades" [value]="dificuldade">{{ dificuldade }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Tema: </label>
              <select class="form-control" name="tema" [(ngModel)]="questao.tema">
                <option *ngFor="let tema of temas" [ngValue]="tema">{{ tema }}</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Subtema: </label>
              <select class="form-control" name="subtema" [(ngModel)]="questao.subtema">
                <option *ngFor="let subtema of subtemas" [ngValue]="subtema">{{ subtema }}</option>
              </select>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Tipo de Prova: </label>
              <select class="form-control" name="tipoDeProva" [(ngModel)]="questao.tipoDeProva">
                <option *ngFor="let tipoDeProva of tiposDeProva" [ngValue]="tipoDeProva">{{ tipoDeProva }}</option>
              </select>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-md-6 btn-">
            <button type="button" class="btn btn-secundary ml-1 mr-2" (click)="voltar()">
              Voltar
            </button>
            <button type="button" class="btn btn-primary btn-success mr-2" data-bs-toggle="modal" data-bs-target="#confirmModal" (click)="confirmarCadastro()">
              Cadastrar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirmação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Você tem certeza que deseja cadastrar essa questão?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="confirmarCadastro()">Confirmar</button>
          <button style="background-color:#992b12;" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
