<div class="container pt-5">
  <div class="container mt-4" style="position: relative;">

    <button *ngIf="alunoMentoradoId" (click)="fecharPopup()" class="close-popup-button" aria-label="Fechar">
      &times;
    </button>

    <h1 class="mt-4">
      <span> | </span>
      <ng-container *ngIf="alunoMentoradoId; else meuDesempenho">
        Desempenho geral de "{{ nomeAlunoMentorado }}"
      </ng-container>
      <ng-template #meuDesempenho>
        Meu Desempenho
      </ng-template>
    </h1>

    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 mb-4" *ngFor="let pie of pieChartsData">
        <div class="chart-wrapper p-3 shadow-sm rounded bg-white h-100">
          <h5 class="text-center mb-3" style="color: black; font-weight: bold;">{{ pie.title }}</h5>

          <ng-container *ngIf="(pie.data[0] + pie.data[1]) > 0; else noData">
            <div class="chart-container" style="position: relative; height: 240px; width: 100%;">
              <canvas baseChart [data]="pie.data" [labels]="pie.labels" [chartType]="pie.chartType"
                [options]="pie.options" [colors]="pie.colors" [legend]="true">
              </canvas>
            </div>
          </ng-container>

          <ng-template #noData>
            <p class="text-center text-muted">Sem dados dispon√≠veis</p>
          </ng-template>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <div class="chart-container">
          <div style="display: block;">
            <canvas baseChart [datasets]="barChartData3" [labels]="barChartLabels3" [options]="barChartOptions3"
              [legend]="barChartLegend" [chartType]="barChartType3">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 p-3">
        <div class="chart-container">
          <div style="display: block;" class="container-height">
            <canvas baseChart [datasets]="barChartData2" [labels]="barChartLabels2" [options]="barChartOptions2"
              [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="chart-container">
          <div style="display: block;" class="container-height">
            <canvas baseChart [datasets]="barChartData4" [labels]="barChartLabels4" [options]="barChartOptions4"
              [legend]="barChartLegend" [chartType]="barChartType">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
