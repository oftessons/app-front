<div class="container pt-5">
  <div class="container mt-4">
    <h1 class="mt-4"> <span> | </span> Meu Desempenho</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="chart-container">
          <!-- Gráfico 1: Acertos e Erros por Tipo de Prova -->
          <div style="display: block;">
            <canvas baseChart
                    [datasets]="barChartData1"
                    [labels]="barChartLabels1"
                    [options]="barChartOptions1"
                    [legend]="barChartLegend"
                    [chartType]="barChartType">
            </canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-container">
          <!-- Gráfico 3: Acertos e Erros por Mês -->
          <div style="display: block;">
            <canvas baseChart
                    [datasets]="barChartData3"
                    [labels]="barChartLabels3"
                    [options]="barChartOptions3"
                    [legend]="barChartLegend"
                    [chartType]="barChartType">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="chart-container chart-container-large container-height">
          <!-- Gráfico 2: Quantidade de Questões Feitas por Tema -->
          <div style="display: block;" class="container-height">
            <canvas baseChart
              [datasets]="barChartData2"
              [labels]="barChartLabels2"
              [options]="barChartOptions2"
              [legend]="barChartLegend"
              [chartType]="barChartType">
          </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
