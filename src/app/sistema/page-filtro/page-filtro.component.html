<div class="container pt-5">
  <div class="container mt-4">
    <h1 class="mt-4"> <span> | </span> Meus Filtros</h1>

    <!-- Barra de progresso durante o carregamento -->
    <mat-progress-bar *ngIf="carregando" mode="indeterminate"></mat-progress-bar>

    <div *ngIf="mensagemSucesso" class="alert alert-success custom-alert">
      {{ mensagemSucesso }}
    </div>

    <!-- Filtros ou mensagem de nenhum filtro -->
    <div *ngIf="!carregando">
      <div *ngIf="filtros.length > 0; else noFilters">
        <div *ngFor="let filtro of filtros" class="card mt-3">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title d-flex align-items-center gap-2">
                <img src="assets/imagens/fi-a.svg" alt="Ícone de Filtro" class="icon-lista">
                Nome: {{ filtro.nome }}
              </h5>              
              <p class="card-text">
                Assunto: {{ filtro.assunto }}
              </p>
            </div>
            <div>
              <button class="btn btn-transparent-primary me-2" *ngIf="filtro.id !== undefined" (click)="editarFiltro(filtro.id)">
                Visualizar Filtro
                <img src="assets/imagens/fil.svg" alt="Ícone de Visualizar" class="icon me-1">
              </button>
              <button class="btn btn-transparent-danger" *ngIf="filtro.id !== undefined" (click)="deletarFiltro(filtro.id)">
                Deletar
                <img src="assets/imagens/excluir.svg" alt="Ícone de Deletar" class="icon me-1">
              </button>
            </div>
          </div>
        </div>
      </div>
      <ng-template #noFilters>
        <div class="no-filters-message">
          <p>Nenhum Filtro Salvo.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
