<div class="container pt-5">
  <div class="container mt-4" style="position: relative;">

    <button *ngIf="idAlunoMentorado" (click)="fecharPopup()" class="close-popup-button" aria-label="Fechar">
      &times;
    </button>

    <h1 class="mt-4">
      |
      <ng-container *ngIf="idAlunoMentorado; else meusSimulados">
        Simulados de "{{ nomeAlunoMentorado }}"
      </ng-container>
      <ng-template #meusSimulados>
        Meus Simulados
      </ng-template>
    </h1>

    <mat-progress-bar *ngIf="carregando" mode="indeterminate"></mat-progress-bar>

    <div *ngIf="mensagemSucesso" class="alert alert-success custom-alert">
      {{ mensagemSucesso }}
    </div>

    <div *ngIf="!carregando">
      <div *ngIf="simulados.length > 0; else noSimulados">
        <div *ngFor="let simulado of simulados" class="card mt-3">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title d-flex align-items-center">
                <img
                  [src]="!isDarkMode() ? 'assets/imagens/ibm-simulated-side.svg' : 'assets/Icons/dark/ibm-simulated-side-dark.svg'"
                  alt="Ícone de Simulado" class="icon-lista me-1">
                Nome: {{ simulado.nomeSimulado }}
              </h5>
              <p class="card-text">
                Assunto: {{ simulado.assunto }}
              </p>

              <p class="card-text">
                Criado por: {{ simulado.criadoPor }}
              </p>

              <p class="card-text">
                Status: <span class="badge bg-info text-dark">{{ descricaoStatusSimulado(simulado.statusSimulado)
                  }}</span>
              </p>
            </div>
            <div>
              <button class="btn btn-transparent-primary ms-2" (click)="editarSimulado(simulado.id!)" [disabled]="bloqueado"src/app/sistema/page-simulado/page-simulado.component.ts>
                {{ getBotaoSimuladoTexto(simulado.statusSimulado) }}
                <img [src]="!isDarkMode() ? 'assets/imagens/fil.svg' : 'assets/Icons/dark/fil-dark.svg'"
                  alt="Ícone de Visualizar" class="icon me-1">
              </button>
              <button *ngIf="simulado.statusSimulado === 'FINALIZADO'" class="btn btn-success ms-2"
                (click)="abrirMetricas(simulado)">
                Verificar Métricas
                <img [src]="!isDarkMode() ? 'assets/imagens/metricas-simulado.svg' : 'assets/Icons/dark/metrica-simulado-dark.svg'" alt=""
                  class="icon me-1">
              </button>
              <button class="btn btn-transparent-danger ms-2" (click)="deletarSimulado(simulado.id!)">
                Deletar
                <img src="assets/imagens/excluir.svg" alt="Ícone de Deletar" class="icon me-1">
              </button>
            </div>
          </div>
        </div>
      </div>
      <ng-template #noSimulados>
        <div class="no-filters-message">
          <p>Nenhum Simulado Salvo.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
