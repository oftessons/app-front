<div class="container pt-5">
  <div class="container mt-4">
    <h1 class="mt-4"> | Meus Simulados</h1>
    
    <!-- Barra de progresso durante o carregamento -->
    <mat-progress-bar *ngIf="carregando" mode="indeterminate"></mat-progress-bar>
    
    <!-- Simulados ou mensagem de nenhum simulado -->
    <div *ngIf="!carregando">
      <div *ngIf="simulados.length > 0; else noSimulados">
        <div *ngFor="let simulado of simulados" class="card mt-3">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title d-flex align-items-center">
                <img src="assets/imagens/ibm-simulated-side.svg"  alt="Ícone de Simulado" class="icon-lista me-1">
                Nome: {{ simulado.nomeSimulado }}
              </h5>
              <p class="card-text">
                Assunto: {{ simulado.assunto }}
              </p>
            </div>
            <div>
              <button class="btn btn-transparent-primary me-2" (click)="editarSimulado(simulado.id!)">
                Visualizar Simulado
                <img src="assets/imagens/fil.svg" alt="Ícone de Visualizar" class="icon me-1">
              </button>
              <button class="btn btn-transparent-danger" (click)="deletarSimulado(simulado.id!)">
                Deletar
                <img src="assets/imagens/excluir.svg" alt="Ícone de Deletar" class="icon me-1">
              </button>
            </div>
          </div>
        </div>
      </div>
      <ng-template #noSimulados>
        <div class="no-filters-message">
          <p>Nenhum Simulado Salvo.</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
