<div class="container pt-5">
    <div class="container mt-4">
        <div class="header">
            <h1 class="mt-4"><span> | </span> {{ categoria }} </h1>
        </div>

        <div class="grid-container">
              <div *ngIf="aulas.length > 0" class="video-container">
                <video controls class="video-player">
                  <source [src]="aulas[0].urlVideo" type="video/mp4">
                  Seu navegador não suporta o elemento de vídeo.
                </video>
              </div>
            <div class="playlist-container">
              <app-playlist-mode></app-playlist-mode>
            </div>
        </div>
        <div class="info-aula">
          <div *ngIf="aulas.length > 0">
            <h3>{{ aulas[0].titulo }}</h3>
            <p>{{ aulas[0].descricao }}</p>
          </div>
        </div>
    </div>
  </div>
