<button class="chatbot-toggle-button" [class.nav-active]="isNavigationBarActive" (click)="toggleChat()" *ngIf="showButton">
  <img src="assets/imagens/logo-iconnavegador.svg" alt="Chatbot Logo" class="chatbot-logo">
</button>


<div class="chatbot-container" [@chatBotAnimation]="isOpen ? 'open' : 'closed'">
  <div class="chatbot-header">
    <button class="close-btn" (click)="toggleChat()">Ã—</button>
    Suporte
  </div>
  <div class="chatbot-body" #chatBody>
    <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.type === 'user', 'bot-message': message.type === 'bot'}">
      {{ message.text }}
    </div>
  </div>
  <div class="chatbot-footer">
    <input [(ngModel)]="userMessage" (keydown.enter)="sendMessage()" placeholder="Escreva sua mensagem...">
    <button (click)="sendMessage()">Enviar</button>
  </div>
</div>
