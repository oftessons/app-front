<div class="bg-primary"></div>

<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <div class="text-center">
                  <img src="assets/imagens/logoq-bank.svg" alt="Logo" class="logo-qbank" />
                </div>
              </div>
              <div class="card-body">

                <div class="alert alert-success" *ngIf="mensagemSucesso">
                  {{ mensagemSucesso }}
                </div>

                <div class="alert alert-danger" *ngFor="let erro of errors">
                  {{ erro }}
                </div>

                <form #codigoForm="ngForm" (ngSubmit)="onSubmit()">
                  <div class="form-group text-center">
                    <label for="codigo" class="codigo-label">Insira o código de 6 dígitos</label>
                    <input
                      type="text"
                      id="codigo"
                      name="codigo"
                      [(ngModel)]="codigo"
                      maxlength="6"
                      pattern="\\d{6}"
                      class="form-control codigo-input"
                      placeholder="______"
                      required
                    />
                  </div>

                  <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                    <div class="col-sm-12 col-md-6 mx-auto">
                      <button type="submit" class="btn btn-primary btn-lg btn-block">Confirmar</button>
                    </div>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
