<div class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="ofensivaTitle">
  <div class="modal-box">

    <div class="modal-header">
      <p><span class="ofensiva-tittle">{{diasOfensiva}} dia de ofensiva</span></p>
      <p class="ofensiva-text">Continue acessando o Oftlessons diariamente para manter sua ofensiva!</p>
    </div>

    <div class="modal-image-container">
      <img src="assets/imagens/storm.svg" alt="storm" class="modal-image" />
    </div>

    <div class="modal-content-days">
      <div class="days-container">
        <span class="day"><span class="day-elipse" [style]="segNaOfensiva ? naOfensivaStyle : noOfensivaStyle"><div [style]="checkMarkcontainer" ><img src="assets/imagens/check.svg" *ngIf="segNaOfensiva" class="checkMark"></div></span>Seg</span>
        <span class="day"><span class="day-elipse" [style]="terNaOfensiva ? naOfensivaStyle : noOfensivaStyle " ><div [style]="checkMarkcontainer" ><img src="assets/imagens/check.svg" *ngIf="terNaOfensiva" class="checkMark"></div></span>Ter</span>
        <span class="day"><span class="day-elipse" [style]="quaNaOfensiva ? naOfensivaStyle : noOfensivaStyle " ><div [style]="checkMarkcontainer" ><img src="assets/imagens/check.svg" *ngIf="quaNaOfensiva" class="checkMark"></div></span>Qua</span>
        <span class="day"><span class="day-elipse" [style]="quiNaOfensiva ? naOfensivaStyle : noOfensivaStyle " ><div [style]="checkMarkcontainer" ><img src="assets/imagens/check.svg" *ngIf="quiNaOfensiva" class="checkMark"></div></span>Qui</span>
        <span class="day"><span class="day-elipse" [style]="sexNaOfensiva ? naOfensivaStyle : noOfensivaStyle " ><div [style]="checkMarkcontainer" ><img src="assets/imagens/check.svg" *ngIf="sexNaOfensiva" class="checkMark"></div></span>Sex</span>
        <span class="day"><span class="day-elipse" [style]="sabNaOfensiva ? naOfensivaStyle : noOfensivaStyle " ><div [style]="checkMarkcontainer" ><img src="assets/imagens/check.svg" *ngIf="sabNaOfensiva" class="checkMark"></div></span>Sab</span>
        <span class="day"><span class="day-elipse" [style]="domNaOfensiva ? naOfensivaStyle : noOfensivaStyle " ><div [style]="checkMarkcontainer" ><img src="assets/imagens/check.svg" *ngIf="domNaOfensiva" class="checkMark"></div></span>Dom</span>
      </div>
    </div>


    <img src="assets/imagens/boneca-ofensivo-removebg.png" alt="boneca ofensivo" class="boneca-ofensivo" />
  </div>
</div>
