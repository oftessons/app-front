<div class="card">
    <div
      class="card-image"
      [ngStyle]="{ 'background-image': 'url(' + imageUrl + ')' }"
    ></div>
    <div class="card-content">
      <div class="card-text">
        <h3 class="card-title">{{ title }}</h3>
        <p class="card-description">{{ description }}</p>
      </div>
      <button class="card-button" (click)="navigateToRoute()">
        {{ buttonText }}
      </button>
    </div>
  </div>
